<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="" method="post">
                <fieldset>
                    <legend><h3>Formul√°rio de Cadastro</h3></legend>
                    <div class="area-form">
                        <table>
                            <tbody>  
                                <tr>
                                    <td>Nome:</td>
                                    <td><input type="text" placeholder="Nome" required></td>
                                </tr>                       
                                <tr>
                                    <td>Nome de login:</td>
                                    <td><input type="text" placeholder="Nome de Login" required></td>
                                </tr>
                                <tr>
                                    <td>E-mail:</td>
                                    <td><input type="email "placeholder="E-mail" required></td>
                                </tr>
                                <tr>
                                    <td>Confirmar e-mail:</td>
                                    <td><input type="email" placeholder="Confirmar e-mail" required></td>
                                </tr>
                                <tr>
                                    <td>Senha:</td>
                                    <td><input type="password" placeholder="Senha" required></td>
                                </tr>
                                <tr>
                                    <td>Data de nascimento:</td>
                                    <td><input type="date" required max="02-12-2021"></td>
                                </tr>
                                <div class="image">
                                    <img src="assets/image/image-equilibrium.jpg" alt="">
                                </div>                         
                            </tbody>
                        </table>
                    </div>
                    <input type="submit">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
